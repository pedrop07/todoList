<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="svg-logo">
            <img src="todolist.svg" alt="Logo" id="svg">
        </div>
        <h1>Lista de Tarefas</h1>
    </header>

    <div class="autor"><i>Feito por <mark>Pedro Parente</mark></i></div>

    <div class="items">
        <h2>Adicione um item a sua lista: </h2>

        <form id="form">
            <div class="wrap">
                <input type="text" class="text-items" placeholder="Adicione um item...">
            </div>

            <button type="submit" class="add-button">Adicionar</button>
        </form>
    </div>

    <div class="list">
        <h2>Lista de Tarefas</h2>

        <div class="wrapper">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
